    <script>
        function getPopMovie() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "https://api.themoviedb.org/3/movie/popular?api_key=1aaf71958b7db19be46d483fd755a944&language=en-US&page=1", false);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send();
            var response = JSON.parse(xhttp.responseText);
            // Will get the current most popular movie name
            var popMovieTitle = response["results"][0].title;
            // Will get the current most popular movie rating
            var popMovieRating = response["results"][0].vote_average;
            var movieString = "Most popular movie: " + popMovieTitle + "\nAverage vote rating: " + popMovieRating;
            console.log("Movie response: " + movieString);
            document.getElementById('lblMovie').innerHTML = movieString;
        };
        function getDrink(){
            var drink = document.getElementById('drink').value;
            var url = 'https://www.thecocktaildb.com/api/json/v1/1/search.php?s=' + drink;
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", url, true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send();
            var response = JSON.parse(xhttp.responseText);
            document.getElementById('lblDrink').innerHTML = "Drink data for " + drink + " : " + response;
            console.log("Drink response : " + response);
        };
    </script>
