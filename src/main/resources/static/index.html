  <head>

    <meta name="author" content="">

    <link rel="icon" href="../../favicon.ico">
    
    <title>BrewBase</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Add Data</a>
                <a class="nav-link" href="/registration">Register</a>
                <div id="my-signin2" class="btn btn-primary btn-block"></div>
              </nav>
                
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Welcome to BrewBase.</h1>
            <input type="text" class="form-control" id="movie">
            <input type="submit" class="btn btn-info" value="Search">
            <p class="lead">BrewBase is your premier resource for choosing the best drink to pair with your movie. Just enter a movie title and BrewBase will use the power of data along with your personal preferences to provide drink recommendations.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
            </p>
            <script>
              function onSuccess(googleUser) {
                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                onSignIn(googleUser)
              }
              function onFailure(error) {
                console.log(error);
              }
              function renderButton() {
                gapi.signin2.render('my-signin2', {
                  'scope': 'profile email',
                  'width': 240,
                  'height': 50,
                  'longtitle': true,
                  'theme': 'dark',
                  'onsuccess': onSuccess,
                  'onfailure': onFailure
                });
              }
              function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
              }
            </script>
            
          </div>

          <div class="mastfoot">
            <div class="inner">
              
            </div>
          </div>

        </div>

      </div>

    </div>
